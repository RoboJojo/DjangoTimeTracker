<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
    <body>
        <div class="container">
            <div>
            {% include "navbar.html" %}
            </div>
            <div class="card mt-2">
                <div class="card-body">
                    <div class="form-group" id="registerProjectForm" method="post" enctype="multipart/form-data" action="registerProject/">   
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                            {% endfor %}
                        </ul>
                    {% endif %}     
                       <form action="" method="post">
                            {% csrf_token %}
                            <table>
                            {{ form.as_table }}
                            </table>
                             <button class="btn btn-block bg-theme" type="submit" value="Add"> 
                                Add
                            </button>
                       </form>
                    </div>
                </div>                
            </div>
        </div>
{% include "footer.html" %}
    </body>
</html>
